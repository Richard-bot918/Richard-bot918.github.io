<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
</head>
<body>
    <form>
        <label for="input1">Input 1:</label>
        <input type="text" id="input1" name="input1" value="Default 1"><br><br>

        <label for="input2">Input 2:</label>
        <input type="text" id="input2" name="input2" value="Default 2"><br><br>

        <label for="input3">Input 3:</label>
        <input type="text" id="input3" name="input3" value="Default 3"><br><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
