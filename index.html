<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
</head>
<body>
    <form>
        <label for="input1">First name:</label>
        <input type="text" id="input1" name="input1" value="Your first name"><br><br>

        <label for="input2">Last name:</label>
        <input type="text" id="input2" name="input2" value="Your last name"><br><br>

        <label for="input3">Student ID:</label>
        <input type="text" id="input3" name="input3" value="Your studenr ID"><br><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
