<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle and Rectangle with Borders</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            position: relative;
        }

        .rectangle {
            width: 200px;
            height: 100px;
            background-color: blue
            border: 2px solid black
            position: relative;
            z-index: 1;
        }

        .circle {
            width: 100px;
            height: 100px;
            background-color: yellow
            border-radius: 50%;
            border: 2px solid red; 
            position: absolute;
            top: 40px; 
            left: 100px; 
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="rectangle"></div>
    <div class="circle"></div>
</body>
</html>
