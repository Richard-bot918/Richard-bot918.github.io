<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 5px;
            text-align: left;
            border: 1px solid #000;
        }
    </style>
</head>
<body>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Student ID</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Richard</td>
            <td>1123518</td>
        </tr>
    </tbody>
</table>
